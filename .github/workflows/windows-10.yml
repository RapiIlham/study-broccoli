name: Windows QEMU Installation

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: ZeroTier
      uses: zerotier/github-action@v1.0.1
      with:
          network_id: ${{ secrets.ZEROTIER_NETWORK_ID }}

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: ~/
        key: ${{ runner.os }}-files-${{ env.cache-name }}-${{ hashFiles('**/win10.iso') }}
        restore-keys: ${{ runner.os }}-files-${{ env.cache-name }}-${{ hashFiles('**/win10.iso') }}

    - name: Install QEMU
      run: |
        sudo apt-get update
        sudo apt-get install -y qemu-system-x86 p7zip-full wget
        sudo wget https://nexus-toolkit.epubg691.workers.dev/?file=/Public/Nexus.LiteOS.10.Gaming.Edition.LTSC.%5BThe.World.Of.PC%5D.7z

    - run: ls

